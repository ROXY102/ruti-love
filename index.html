<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ritishna ‚ù§</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        .message {
            font-size: 30px;
            font-weight: bold;
            color: red;
            display: none;
        }
        .typing {
            display: inline-block;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
    <script>
        function showLove() {
            document.querySelector(".link").style.display = "none";
            document.querySelector(".heart").style.display = "none";
            let message = document.querySelector(".message");
            message.style.display = "block";
        }
    </script>
</head>
<body>
    <h1 class="heart">üíñ</h1>
    <h2>Click Below for a Surprise! üéÅ</h2>
    <a href="#" class="link" onclick="showLove()" style="font-size: 20px; color: red; text-decoration: none; background: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; transition: 0.3s;">Click Me ‚ù§</a>
    <h1 class="message"><span class="typing">Ritishna, I LOVE YOU ‚ù§</span></h1>
</body>
</html>
